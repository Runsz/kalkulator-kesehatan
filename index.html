<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kesehatan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Kesehatan</h1>
      <img src="fitness.png" alt="Fitness" class="header-image" />
      <form id="health-form">
        <div class="calculator">
          <h2>Masukkan data dirimu</h2>
          <div class="form-group">
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" required />
          </div>
          <div class="form-group">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" required />
          </div>
          <div class="form-group">
            <label for="age">Usia:</label>
            <input type="number" id="age" required />
          </div>
          <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
              <option value="male">Pria</option>
              <option value="female">Wanita</option>
            </select>
          </div>
          <div class="form-group">
            <label for="activity">Tingkat Aktivitas:</label>
            <select id="activity" required>
              <option value="sedentary">Tidak Aktif</option>
              <option value="light">Sedikit Aktif</option>
              <option value="moderate">Cukup Aktif</option>
              <option value="active">Sangat Aktif</option>
              <option value="very-active">Ekstra Aktif</option>
            </select>
          </div>
          <button type="submit">Hitung</button>
        </div>
      </form>
      <div id="results" style="display: none">
        <div id="bmi-result" class="result-box"></div>
        <div class="bmi-table-container">
          <h2>Kategori BMI</h2>
          <table class="bmi-table">
            <thead>
              <tr>
                <th>Kategori</th>
                <th>BMI</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kekurangan Berat Badan</td>
                <td>&lt; 18.5</td>
              </tr>
              <tr>
                <td>Normal (Ideal)</td>
                <td>18.5 - 24.9</td>
              </tr>
              <tr>
                <td>Kelebihan Berat Badan</td>
                <td>25 - 29.9</td>
              </tr>
              <tr>
                <td>Kegemukan (Obesitas)</td>
                <td>&ge; 30</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="calorie-result" class="result-box"></div>
        <div id="recommendation" class="result-box"></div>
        <a
          href="https://www.fatsecret.co.id/kalori-gizi/"
          target="_blank"
          rel="noopener noreferrer"
          ><button type="button" class="cek-kalori">
            Cek Kalori Makananmu
          </button></a
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
